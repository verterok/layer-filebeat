# WARNING! This file is managed by Juju. Edits will not persist.
# Edit at your own risk
filebeat:
  prospectors:
    -
      paths:
        {% for path in logpath -%}
        - {{ path }}
        {% endfor %}
      input_type: log
      exclude_files: {{ exclude_files }}
      exclude_lines: {{ exclude_lines }}
      scan_frequency: 10s
      harvester_buffer_size: {{ harvester_buffer_size }}
      max_bytes: {{ max_bytes }}
      {% if fields -%}
      fields:
        {% for fieldvalue in fields -%}
        {{ fieldvalue.split(':')[0] }}: {{ fieldvalue.split(':')[-1] }}
        {% endfor %}
      {% endif %}
    {% if kube_logs -%}
    -
      paths:
        - /var/log/containers/*.log
      exclude_files: ["filebeat.*log", "kube.*log"]
      scan_frequency: 10s
      harvester_buffer_size: {{ harvester_buffer_size }}
      max_bytes: {{ max_bytes }}
      fields_under_root: true
      symlinks: true
      json.message_key: log
      json.keys_under_root: true
      json.add_error_key: true
      multiline.pattern: '^\s'
      multiline.match: after
      fields:
        type: kube-logs
    {% endif %}
  registry_file: /var/lib/filebeat/registry
logging:
  {% if logging_to_syslog %}
  to_syslog: true
  {% endif %}
  metrics.enabled: false

output:
{% if logstash or logstash_hosts %}
  logstash:
    hosts:
      {% if logstash -%}
      {% for host in logstash -%}
      - "{{ host }}"
      {% endfor %}
      {%- endif %}
      {% if logstash_hosts -%}
      {% for host in logstash_hosts.split(',') -%}
      - "{{ host|trim }}"
      {% endfor %}
      {%- endif %}
    worker: 1
    compression_level: 3
    loadbalance: true
{% endif %}
{% if elasticsearch %}
  elasticsearch:
    hosts:
      {% for host in elasticsearch -%}
      - "{{ host }}"
      {% endfor %}
    worker: 1
    max_retries: 3
    bulk_max_size: 50
    timeout: 30
{% endif %}
{% if kafka or kafka_hosts%}
  kafka:
    hosts:
      {% if kafka %}
      {% for host in kafka -%}
      - "{{ host }}"
      {% endfor %}
      {%- endif %}
      {%- if kafka_hosts -%}
      {% for host in kafka_hosts.split(',') -%}
      - "{{ host|trim }}"
      {% endfor -%}
      {%- endif %}
    topic: "{{kafka_topic}}"
    {%- if kafka_topics %}
    topics:
{{kafka_topics|indent(width=6, indentfirst=true)}}
    {% endif %}
{% endif -%}
{% if principal_unit %}
name: {{ principal_unit }}
{% endif %}
