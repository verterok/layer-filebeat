# WARNING! This file is managed by Juju. Edits will not persist.
# Edit at your own risk
filebeat:
  registry_file: /var/lib/filebeat/registry
  prospectors:
    - type: log
      paths:
        {% for path in logpath -%}
        - {{ path }}
        {% endfor %}
        {% if has_k8s -%}
        - /root/cdk/audit/*.log
        {%- endif %}
      symlinks: false
      exclude_files: {{ exclude_files }}
      exclude_lines: {{ exclude_lines }}
      scan_frequency: 10s
      harvester_buffer_size: {{ harvester_buffer_size }}
      max_bytes: {{ max_bytes }}
      fields_under_root: false
      fields:
        type: logpath-logs
        juju_model_name: {{ juju_model_name }}
        juju_model_uuid: {{ juju_model_uuid }}
        juju_principal_unit: {{ juju_principal_unit }}
        {% if fields -%}
        {% for fieldvalue in fields -%}
        {{ fieldvalue.split(':')[0] }}: {{ fieldvalue.split(':')[-1] }}
        {% endfor %}
        {%- endif %}
    {% if has_containers -%}
    - type: log
      paths:
        - "/var/log/containers/*.log"
      symlinks: true
      tail_files: true
      exclude_files: {{ exclude_files }}
      exclude_lines: {{ exclude_lines }}
      scan_frequency: 10s
      harvester_buffer_size: {{ harvester_buffer_size }}
      max_bytes: {{ max_bytes }}
      fields_under_root: false
      fields:
        type: container-logs
        juju_model_name: {{ juju_model_name }}
        juju_model_uuid: {{ juju_model_uuid }}
        juju_principal_unit: {{ juju_principal_unit }}
        {% if fields -%}
        {% for fieldvalue in fields -%}
        {{ fieldvalue.split(':')[0] }}: {{ fieldvalue.split(':')[-1] }}
        {% endfor %}
        {%- endif %}
      {% if has_k8s -%}
      processors:
      - add_kubernetes_metadata:
          in_cluster: false
          kube_config: /root/.kube/config
          default_matchers.enabled: false
          matchers:
          - logs_path:
              logs_path: /var/log/containers/
      {%- endif %}
    {%- endif %}
    {% if extra_inputs -%}
    {{ extra_inputs|indent(4) }}
    {% endif %}

logging:
  {% if logging_to_syslog -%}
  to_syslog: true
  {%- endif %}
  level: {{ log_level }}
  metrics.enabled: false

output:
{% if logstash or logstash_hosts %}
  logstash:
    hosts:
      {% if logstash -%}
      {% for host in logstash -%}
      - "{{ host }}"
      {% endfor %}
      {%- endif %}
      {% if logstash_hosts -%}
      {% for host in logstash_hosts.split(',') -%}
      - "{{ host|trim }}"
      {% endfor %}
      {%- endif %}
    worker: 1
    compression_level: 3
    loadbalance: true
    {% if logstash_ssl_cert -%}
    ssl.certificate_authorities: ["/etc/ssl/certs/filebeat-logstash.crt"]
    {%- endif %}
    {% if logstash_ssl_cert and logstash_ssl_key -%}
    ssl.certificate: "/etc/ssl/certs/filebeat-logstash.crt"
    ssl.key: "/etc/ssl/private/filebeat-logstash.key"
    {%- endif %}
{% endif %}
{% if elasticsearch %}
  elasticsearch:
    hosts:
      {% for host in elasticsearch -%}
      - "{{ host }}"
      {% endfor %}
    worker: 1
    max_retries: 3
    bulk_max_size: 50
    timeout: 30
{% endif %}
{% if kafka or kafka_hosts %}
  kafka:
    hosts:
      {% if kafka %}
      {% for host in kafka -%}
      - "{{ host }}"
      {% endfor %}
      {%- endif %}
      {%- if kafka_hosts -%}
      {% for host in kafka_hosts.split(',') -%}
      - "{{ host|trim }}"
      {% endfor -%}
      {%- endif %}
    topic: "{{kafka_topic}}"
    {%- if kafka_topics %}
    topics:
{{kafka_topics|indent(width=6, indentfirst=true)}}
    {% endif %}
    {%- if kafka_version %}
    version: "{{kafka_version}}"
    {%- endif %}
{% endif %}
{% if juju_principal_unit -%}
name: {{ juju_principal_unit }}
{%- endif %}
